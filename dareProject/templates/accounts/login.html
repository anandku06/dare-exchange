{% extends 'base.html' %} {% load static %} {% block style %}
<link rel="stylesheet" href="{% static 'css/create_dare.css' %}" />
{% endblock %} {% block body %}
<section class="create-dare-hero">
  <div class="container text-center">
    <h1 class="create-dare-title">
      Sign
      <span style="color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink)">In</span>
    </h1>
    <p class="create-dare-lead">
      Welcome back to Dare Exchange! Sign in to your account to continue.
    </p>
  </div>
</section>

<section class="create-dare-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="create-dare-card">
          <h2 class="create-dare-section">Login</h2>
          <form class="create-dare-form" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit">Sign In</button>
          </form>
          <div class="text-center mt-3">
            <p style="color: #a3aed6;">
              Don't have an account? 
              <a href="{% url 'register' %}" style="color: var(--neon-pink); text-decoration: none; text-shadow: 0 0 6px var(--neon-pink);">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
