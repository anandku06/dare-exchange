{% extends 'base.html' %} {% load static %} {% block style %}
<link rel="stylesheet" href="{% static 'css/create_dare.css' %}" />
{% endblock %} {% block body %}
<section class="create-dare-hero">
  <div class="container text-center">
    <h1 class="create-dare-title">
      Register
      <span
        style="color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink)"
        >Account</span
      >
    </h1>
    <p class="create-dare-lead">
      Join the Dare Exchange community! Fill out the form below to create your
      account.
    </p>
  </div>
</section>

<section class="create-dare-content">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="create-dare-card">
          <h2 class="create-dare-section">Sign Up</h2>
          <form class="create-dare-form" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="mb-3">
              <label for="password1">Password</label>
              <input type="password" id="password1" name="password" required />
            </div>
            <div class="mb-3">
              <label for="password2">Confirm Password</label>
              <input type="password" id="password2" name="password2" required />
            </div>
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
